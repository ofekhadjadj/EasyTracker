<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="projects-continer">
      <div class="sidbar">
        <div class="inner-sidbar">
          <div class="profile">
            <img src="./images/avatar.png" class="avatar-img" alt="" />
            <h3>הי, משה 👋</h3>
            <img
              src="./images/profile arrow.png"
              class="arrow-btn"
              id="arrow-btn"
              alt=""
            />
          </div>
          <img src="./images/logo.png" class="logo-sidebar" alt="" />
          <div class="nav-continer">
            <div class="main-nav">
              <ul>
                <li class="active">
                  <img
                    src="./images/project icon.png"
                    alt="פרויקטים"
                    class="nav-icon"
                  />
                  <span>פרויקטים</span>
                </li>
                <li>
                  <img
                    src="./images/customers icon.png"
                    alt="לקוחות"
                    class="nav-icon"
                  />
                  <span>לקוחות</span>
                </li>
                <li>
                  <img
                    src="./images/reports.png"
                    alt="ניתוח ודוחות"
                    class="nav-icon"
                  />
                  <span>ניתוח ודוחות</span>
                </li>
                <li>
                  <img src="./images/tags.png" alt="תיוגים" class="nav-icon" />
                  <span>תיוגים</span>
                </li>
                <li>
                  <img
                    src="./images/reminders.png"
                    alt="תזכורות"
                    class="nav-icon"
                  />
                  <span>תזכורות</span>
                </li>
              </ul>
            </div>
            <div class="help-nav">
              <li>
                <img
                  src="./images/settings-icon.png"
                  alt="הגדרות"
                  class="nav-icon"
                />
                <span>הגדרות</span>
              </li>
              <li>
                <img src="./images/help-icon.png" alt="עזרה" class="nav-icon" />
                <span>עזרה</span>
              </li>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="inner-content">
          <div class="header-projects">
            <div class="title-and-btn">
              <h1>פרויקטים</h1>
              <img src="./images/plus-btn.png" alt="" />
            </div>
            <span>סיימת 7 פרויקטים, ועוד 5 מחכים לכישרון שלך!</span>
            <div class="search-container">
              <input
                type="text"
                class="search-input"
                placeholder="חיפוש פרויקט"
              />
              <img
                src="./images/search-icon.png"
                alt="חיפוש"
                class="search-icon"
              />
            </div>
          </div>

          <div class="body-projects" id="projects">

              

            </div>

    <script src="js/projects.js"></script>
    <script src="js/AjaxCall.js"></script>
  </body>
</html>
