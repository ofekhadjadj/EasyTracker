<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="projects-continer">
      <div class="sidbar">
        <div class="inner-sidbar">
          <div class="profile"></div>
          <img src="/images/logo.png" class="logo-sidebar" alt="" />
          <div class="nav-continer">
            <div class="main-nav">
              <ul>
                <li class="active">
                  <img
                    src="/images/project icon.png"
                    alt="פרויקטים"
                    class="nav-icon"
                  />
                  <span>פרויקטים</span>
                </li>
                <li>
                  <img
                    src="/images/clients.png"
                    alt="לקוחות"
                    class="nav-icon"
                  />
                  <span>לקוחות</span>
                </li>
                <li>
                  <img
                    src="/images/reports.png"
                    alt="ניתוח ודוחות"
                    class="nav-icon"
                  />
                  <span>ניתוח ודוחות</span>
                </li>
                <li>
                  <img src="/images/tags.png" alt="תיוגים" class="nav-icon" />
                  <span>תיוגים</span>
                </li>
                <li>
                  <img
                    src="/images/reminders.png"
                    alt="תזכורות"
                    class="nav-icon"
                  />
                  <span>תזכורות</span>
                </li>
              </ul>
            </div>
            <div class="help-nav"></div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="inner-content"></div>
      </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/AjaxCall.js"></script>
  </body>
</html>
