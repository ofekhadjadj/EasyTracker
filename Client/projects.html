<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="projects-continer">
      <div class="sidbar">
        <div class="inner-sidbar">
          <div class="profile">
            <img src="./images/avatar.png" class="avatar-img" alt="" />
            <h3>, 砖 </h3>
            <img
              src="./images/profile arrow.png"
              class="arrow-btn"
              id="arrow-btn"
              alt=""
            />
          </div>
          <img src="./images/logo.png" class="logo-sidebar" alt="" />
          <div class="nav-continer">
            <div class="main-nav">
              <ul>
                <li class="active">
                  <img
                    src="./images/project icon.png"
                    alt="驻专拽"
                    class="nav-icon"
                  />
                  <span>驻专拽</span>
                </li>
                <li>
                  <img
                    src="./images/customers icon.png"
                    alt="拽转"
                    class="nav-icon"
                  />
                  <span>拽转</span>
                </li>
                <li>
                  <img
                    src="./images/reports.png"
                    alt="转 转"
                    class="nav-icon"
                  />
                  <span>转 转</span>
                </li>
                <li>
                  <img src="./images/tags.png" alt="转" class="nav-icon" />
                  <span>转</span>
                </li>
                <li>
                  <img
                    src="./images/reminders.png"
                    alt="转专转"
                    class="nav-icon"
                  />
                  <span>转专转</span>
                </li>
              </ul>
            </div>
            <div class="help-nav">
              <li>
                <img
                  src="./images/settings-icon.png"
                  alt="专转"
                  class="nav-icon"
                />
                <span>专转</span>
              </li>
              <li>
                <img src="./images/help-icon.png" alt="注专" class="nav-icon" />
                <span>注专</span>
              </li>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="inner-content">
          <div class="header-projects">
            <div class="title-and-btn">
              <h1>驻专拽</h1>
              <img src="./images/plus-btn.png" alt="" />
            </div>
            <span>住转 7 驻专拽, 注 5  砖专 砖!</span>
            <div class="search-container">
              <input
                type="text"
                class="search-input"
                placeholder="驻砖 驻专拽"
              />
              <img
                src="./images/search-icon.png"
                alt="驻砖"
                class="search-icon"
              />
            </div>
          </div>

          <div class="body-projects" id="projects">

              

            </div>

    <script src="js/projects.js"></script>
    <script src="js/AjaxCall.js"></script>
  </body>
</html>
