<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Tracker - לקוח נבחר</title>
    <link rel="icon" href="/images/fav-icon.png" type="images/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="projects-continer">
      <div class="sidbar wow fadeInRightBig">
        <div class="inner-sidbar">
          <div class="profile">
            <img src="#" class="avatar-img" alt="" />
            <h3>הי, <span id="menu-prof-name">משתמש</span> 👋</h3>
            <img
              src="./images/profile arrow.png"
              class="arrow-btn"
              id="arrow-btn"
              alt=""
            />
          </div>
          <img src="./images/logo.png" class="logo-sidebar" alt="לוגו" />
          <div class="nav-continer">
            <div class="main-nav">
              <ul>
                <li>
                  <a href="projects.html" class="">
                    <img
                      src="./images/project icon.png"
                      alt="פרויקטים"
                      class="nav-icon"
                    />
                    <span>פרויקטים</span>
                  </a>
                </li>
                <li>
                  <a href="clients.html" class="">
                    <img
                      src="./images/customers icon.png"
                      alt="לקוחות"
                      class="nav-icon"
                    />
                    <span>לקוחות</span>
                  </a>
                </li>
                <li>
                  <a href="stats.html" class="">
                    <img
                      src="./images/reports.png"
                      alt="דוחות"
                      class="nav-icon"
                    />
                    <span>ניתוח ודוחות</span>
                  </a>
                </li>
                <li>
                  <a href="labels.html" class="">
                    <img
                      src="./images/tags.png"
                      alt="תיוגים"
                      class="nav-icon"
                    />
                    <span>תיוגים</span>
                  </a>
                </li>
                <li>
                  <a href="reminders.html" class="">
                    <img
                      src="./images/reminders.png"
                      alt="תזכורות"
                      class="nav-icon"
                    />
                    <span>תזכורות</span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="help-nav">
              <ul>
                <li>
                  <a href="settings.html">
                    <img
                      src="./images/settings-icon.png"
                      alt="הגדרות"
                      class="nav-icon"
                    />
                    <span>הגדרות</span>
                  </a>
                </li>
                <li>
                  <a href="help.html">
                    <img
                      src="./images/help-icon.png"
                      alt="עזרה"
                      class="nav-icon"
                    />
                    <span>עזרה</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="inner-content">
          <div class="header-projects">
            <div
              class="title-and-btn"
              style="
                display: flex;
                flex-direction: column;
                align-items: flex-start;
              "
            >
              <nav
                id="breadcrumb-client"
                class="breadcrumbs"
                style="margin-bottom: 5px"
              ></nav>
              <h1 id="client-title">טוען...</h1>
            </div>

            <div id="client-summary-text" class="summary-info"></div>

            <div class="search-container">
              <input
                type="text"
                class="search-input"
                placeholder="חיפוש פרויקט"
                id="search-client"
              />
              <img
                src="./images/search-icon.png"
                alt="חיפוש"
                class="search-icon"
              />
            </div>
          </div>

          <div class="body-projects wow bounceInUp" id="projects"></div>
        </div>
      </div>
    </div>

    <!-- פופאפ יצירת / עריכת פרויקט -->
    <div id="new-project-form" class="popup-form" style="display: none">
      <h2>📝 יצירת פרויקט חדש</h2>
      <form id="project-form">
        <label for="projectName">שם הפרויקט:</label>
        <input type="text" id="projectName" name="projectName" required />

        <label for="projectDesc">תיאור:</label>
        <textarea
          id="projectDesc"
          name="projectDesc"
          rows="3"
          required
        ></textarea>

        <label for="hourlyRate">תעריף שעתי (₪):</label>
        <input
          type="number"
          id="hourlyRate"
          name="hourlyRate"
          required
          min="1"
        />

        <!-- ✅ תצוגת תמונה ממוזערת -->
        <div id="project-image-preview" style="margin-top: 10px">
          <img
            id="project-image-thumb"
            src=""
            alt="תמונה נוכחית"
            style="
              max-width: 120px;
              max-height: 60px;
              border-radius: 8px;
              display: none;
              box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
            "
          />
        </div>

        <label for="projectImageFile">בחר תמונה:</label>
        <input
          type="file"
          id="projectImageFile"
          name="projectImageFile"
          accept="image/*"
        />

        <label for="clientId">לקוח:</label>
        <select id="clientId" name="clientId" required>
          <option value="">בחר לקוח</option>
        </select>

        <label for="durationGoal">יעד סיום פרויקט (שעות):</label>
        <input
          type="number"
          id="durationGoal"
          name="durationGoal"
          required
          min="1"
        />

        <button type="submit" class="btn-submit">📤 שמור פרויקט</button>
      </form>
    </div>

    <!-- סקריפטים -->
    <script src="js/AjaxCall.js"></script>
    <script src="js/clientPage.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="js/sidebar-active.js"></script>
  </body>
</html>
