<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Tracker - לקוח נבחר</title>
    <link rel="icon" href="/images/fav-icon.png" type="images/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="projects-continer">
      <div class="sidbar wow fadeInRightBig">
        <div class="inner-sidbar">
          <div class="profile">
            <img src="#" class="avatar-img" alt="" />
            <h3>הי, <span id="menu-prof-name">משתמש</span> 👋</h3>
            <img
              src="./images/profile arrow.png"
              class="arrow-btn"
              id="arrow-btn"
              alt=""
            />
          </div>
          <img src="./images/logo.png" class="logo-sidebar" alt="לוגו" />
          <div class="nav-continer">
            <div class="main-nav">
              <ul>
                <li>
                  <img
                    src="./images/project icon.png"
                    alt="פרויקטים"
                    class="nav-icon"
                  />
                  <span>פרויקטים</span>
                </li>
                <li class="active">
                  <img
                    src="./images/customers icon.png"
                    alt="לקוחות"
                    class="nav-icon"
                  />
                  <span>לקוחות</span>
                </li>
                <li>
                  <img
                    src="./images/reports.png"
                    alt="ניתוח ודוחות"
                    class="nav-icon"
                  />
                  <span>ניתוח ודוחות</span>
                </li>
                <li>
                  <img src="./images/tags.png" alt="תיוגים" class="nav-icon" />
                  <span>תיוגים</span>
                </li>
                <li>
                  <img
                    src="./images/reminders.png"
                    alt="תזכורות"
                    class="nav-icon"
                  />
                  <span>תזכורות</span>
                </li>
              </ul>
            </div>
            <div class="help-nav">
              <li>
                <img
                  src="./images/settings-icon.png"
                  alt="הגדרות"
                  class="nav-icon"
                />
                <span>הגדרות</span>
              </li>
              <li>
                <img src="./images/help-icon.png" alt="עזרה" class="nav-icon" />
                <span>עזרה</span>
              </li>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="inner-content">
          <div class="header-projects">
            <div
              class="title-and-btn"
              style="
                display: flex;
                flex-direction: column;
                align-items: flex-start;
              "
            >
              <nav
                id="breadcrumb-client"
                class="breadcrumbs"
                style="margin-bottom: 5px"
              ></nav>
              <h1 id="client-title">טוען...</h1>
            </div>

            <div id="client-summary-text" class="summary-info"></div>

            <div class="search-container">
              <input
                type="text"
                class="search-input"
                placeholder="חיפוש פרויקט"
                id="search-client"
              />
              <img
                src="./images/search-icon.png"
                alt="חיפוש"
                class="search-icon"
              />
            </div>
          </div>

          <div class="body-projects wow bounceInUp" id="projects"></div>
        </div>
      </div>
    </div>

    <!-- סקריפטים -->
    <script src="js/AjaxCall.js"></script>
    <script src="js/clientPage.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
  </body>
</html>
