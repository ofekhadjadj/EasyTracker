<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Tracker - מעקב עבודת צוות</title>
    <link rel="icon" href="/images/fav-icon.png" type="images/png" />

    <link rel="stylesheet" href="stats.css" />
    <link rel="stylesheet" href="animate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/admin-mode.js"></script>

    <!-- תיקון מיקום כפתור צף - כפייה לצד שמאל -->
    <style>
      .floating-assistant-btn {
        position: fixed !important;
        bottom: 30px !important;
        left: 30px !important;
        right: auto !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
        transform: none !important;
      }

      @media (max-width: 768px) {
        .floating-assistant-btn {
          bottom: 20px !important;
          left: 20px !important;
          right: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="projects-continer">
      <!-- Sidebar -->
      <div class="sidbar wow fadeInRightBig">
        <div class="inner-sidbar">
          <div class="profile">
            <img src="#" class="avatar-img" alt="" />
            <h3>הי, <span id="menu-prof-name">משתמש</span> 👋</h3>
            <span class="profile-arrow"
              ><i class="fas fa-chevron-down"></i
            ></span>
            <div id="user-dropdown-menu" style="display: none">
              <button id="edit-profile-btn" class="user-menu-btn">
                ✏️ עריכת פרופיל
              </button>
              <button id="logout-btn" class="user-menu-btn">🚪 התנתק</button>
            </div>
          </div>
          <img src="./images/logo.png" class="logo-sidebar" alt="" />
          <div class="nav-continer">
            <div class="main-nav">
              <ul>
                <li>
                  <a href="projects.html" class="">
                    <img
                      src="./images/icons/proj-black.png"
                      alt="פרויקטים"
                      class="nav-icon"
                    />
                    <span>פרויקטים</span>
                  </a>
                </li>
                <li>
                  <a href="clients.html" class="">
                    <img
                      src="./images/icons/customer-black.png"
                      alt="לקוחות"
                      class="nav-icon"
                    />
                    <span>לקוחות</span>
                  </a>
                </li>
                <li>
                  <a href="stats.html" class="active">
                    <img
                      src="./images/icons/statistics and analytics-white.png"
                      alt="דוחות"
                      class="nav-icon"
                    />
                    <span>ניתוח ודוחות</span>
                  </a>
                </li>
                <li>
                  <a href="labels.html" class="">
                    <img
                      src="./images/icons/lablels-black.png"
                      alt="תיוגים"
                      class="nav-icon"
                    />
                    <span>תיוגים</span>
                  </a>
                </li>
                <li>
                  <a href="assistant.html" class="">
                    <img
                      src="./images/icons/aiassistant-black.png"
                      alt="העוזר האישי"
                      class="nav-icon"
                    />
                    <span>העוזר האישי</span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="help-nav">
              <ul>
                <li>
                  <a href="settings.html">
                    <img
                      src="./images/icons/settings-black.png"
                      alt="הגדרות"
                      class="nav-icon"
                    />
                    <span>הגדרות</span>
                  </a>
                </li>
                <li>
                  <a href="help.html">
                    <img
                      src="./images/icons/help-black.png"
                      alt="עזרה"
                      class="nav-icon"
                    />
                    <span>עזרה</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- תוכן ראשי -->
      <div class="content">
        <div class="inner-content">
          <!-- פירורי לחם -->
          <nav class="breadcrumbs">
            <a href="stats.html">ניתוח ודוחות</a>
            <span class="separator">›</span>
            <span>מעקב עבודת צוות</span>
          </nav>

          <!-- כותרת עמוד -->
          <div class="stats-title">
            <h1>מעקב עבודת צוות</h1>
          </div>

          <!-- 🟦 פאנל סינון למעקב עבודת צוות -->
          <div class="filter-panel">
            <h3>סינון נתונים</h3>
            <div class="filter-controls">
              <div class="filter-group">
                <label for="projectFilter">פרויקט:</label>
                <select id="projectFilter" class="filter-select">
                  <option value="">כל הפרויקטים</option>
                </select>
              </div>

              <div class="filter-group">
                <label for="userFilter">איש צוות:</label>
                <select id="userFilter" class="filter-select">
                  <option value="">כל אנשי הצוות</option>
                </select>
              </div>

              <div
                class="filter-group"
                style="margin-right: auto; display: flex; align-items: end"
              >
                <button
                  id="view-team-sessions-btn"
                  class="btn-submit"
                  style="
                    padding: 10px 20px;
                    background: linear-gradient(135deg, #0072ff, #00c6ff);
                    border: none;
                    border-radius: 8px;
                    color: white;
                    font-weight: bold;
                    cursor: pointer;
                    font-size: 14px;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    box-shadow: 0 3px 10px rgba(0, 114, 255, 0.3);
                    transition: all 0.3s ease;
                  "
                >
                  <i class="fas fa-table" style="font-size: 16px"></i>
                  <span>צפיה בסשנים של חברי הצוות</span>
                </button>
              </div>

              <!-- <div class="filter-group">
                <button id="apply-team-filter" class="filter-button">
                  🔄 סנן
                </button>
              </div> -->
            </div>
          </div>
          <!-- תצוגת עבודת צוות -->
          <div id="team-monitoring-container"></div>
        </div>
      </div>
    </div>

    <!-- פופאפ עריכת פרטי משתמש -->
    <div id="edit-user-form" class="popup-form" style="display: none">
      <h2>✏️ עריכת פרטי משתמש</h2>
      <form id="user-details-form">
        <label>תמונה נוכחית:</label>
        <div id="user-image-preview" style="margin-bottom: 10px">
          <img
            id="user-image-thumb"
            src=""
            alt="תמונה נוכחית"
            style="
              max-width: 120px;
              max-height: 80px;
              border-radius: 8px;
              display: none;
              box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
            "
          />
        </div>
        <label for="userImageFile">בחר תמונה חדשה:</label>
        <input
          type="file"
          id="userImageFile"
          name="userImageFile"
          accept="image/*"
        />

        <label>שם פרטי:</label>
        <input type="text" id="user-firstname" required />

        <label>שם משפחה:</label>
        <input type="text" id="user-lastname" required />

        <label>אימייל:</label>
        <input
          type="email"
          id="user-email"
          required
          placeholder="example@example.com"
        />

        <label>סיסמה נוכחית:</label>
        <input type="password" id="user-current-password" required />

        <button type="submit" class="btn-submit">📄 שמור פרטים</button>
        <button type="button" id="open-password-popup" class="btn-submit">
          🔐 החלפת סיסמה
        </button>
      </form>
    </div>

    <!-- פופאפ שינוי סיסמה -->
    <div id="change-password-form" class="popup-form" style="display: none">
      <h2>🔐 שינוי סיסמה</h2>
      <form id="user-password-form">
        <label>סיסמה נוכחית:</label>
        <input type="password" id="old-password" required />

        <label>סיסמה חדשה:</label>
        <input
          type="password"
          id="new-password"
          required
          minlength="8"
          maxlength="30"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,30}$"
          placeholder="לפחות 8 תווים – אותיות ומספרים"
        />

        <button type="submit" class="btn-submit">🔁 שנה סיסמה</button>
      </form>
    </div>

    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="js/AjaxCall.js"></script>
    <script src="js/sidebar-active.js"></script>
    <script src="js/edit-user.js"></script>
    <script src="js/project-unread-checker.js"></script>
    <script src="js/TeamWorkTracking.js"></script>
    <script>
      // הוספת הפונקציונליות לכפתור צפיה בסשנים
      document.addEventListener("DOMContentLoaded", function () {
        const viewTeamSessionsBtn = document.getElementById(
          "view-team-sessions-btn"
        );
        if (viewTeamSessionsBtn) {
          viewTeamSessionsBtn.addEventListener("click", function () {
            window.location.href = "TeamWorkSessions.html";
          });
        }
      });
    </script>

    <!-- כפתור צף לעוזר האישי -->
    <button
      class="floating-assistant-btn"
      onclick="window.location.href='assistant.html'"
      title="העוזר האישי שלך"
    >
      <img
        src="./images/icons/aiassistant-white.png"
        alt="העוזר האישי"
        style="width: 24px; height: 24px"
      />
    </button>
  </body>
</html>
