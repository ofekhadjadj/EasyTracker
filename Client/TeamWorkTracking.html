  <body>

            </div>
          </div>
          <img src="./images/logo.png" class="logo-sidebar" alt="" />
          <div class="nav-continer">
            <div class="main-nav">
              <ul>
                <li>
                  <a href="projects.html"
                    ><img
                      src="./images/project icon.png"

                <li>

                      src="./images/customers icon.png"

                    /><span>לקוחות</span></a

                </li>
                <li>
                  <a href="stats.html"
                    ><img src="./images/reports.png" class="nav-icon" /><span
                      >ניתוחים ודוחות</span
                    ></a
                  >
                </li>
                <li>
                  <a href="labels.html"
                    ><img src="./images/tags.png" class="nav-icon" /><span
                      >תיוגים</span
                    ></a
                  >
                </li>
                <li>
                  <a href="assistant.html">
                    <span class="nav-icon">🤖</span>
                    <span>העוזר האישי</span>
                  </a>
                </li>
                <li>
                  <a href="reminders.html"
                    ><img src="./images/reminders.png" class="nav-icon" /><span
                      >תזכורות</span
                    ></a
                  >
                </li>
              </ul>
            </div>
            <div class="help-nav">
              <ul>
                <li>
                  <a href="settings.html"
                    ><img
                      src="./images/settings-icon.png"
                      class="nav-icon"
                    /><span>הגדרות</span></a
                  >
                </li>
                <li>
                  <a href="help.html"
                    ><img src="./images/help-icon.png" class="nav-icon" /><span

              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- תוכן ראשי -->
      <div class="content">
        <div class="inner-content">
          <!-- פירורי לחם -->
          <nav class="breadcrumbs">
            <a href="stats.html">ניתוחים ודוחות</a>
            <span class="separator">›</span>
            <span>מעקב עבודת צוות</span>
          </nav>

          <!-- כותרת עמוד -->
          <div class="stats-title">
            <h1>מעקב עבודת צוות</h1>
          </div>

          <!-- 🟦 פאנל סינון למעקב עבודת צוות -->
          <div class="filter-panel">
            <h3>סינון נתונים</h3>
            <div class="filter-controls">
              <div class="filter-group">
                <label for="projectFilter">פרויקט:</label>
                <select id="projectFilter" class="filter-select">
                  <option value="">כל הפרויקטים</option>
                </select>
              </div>

              <div class="filter-group">
                <label for="userFilter">איש צוות:</label>
                <select id="userFilter" class="filter-select">
                  <option value="">כל אנשי הצוות</option>
                </select>
              </div>

              <!-- <div class="filter-group">
                <button id="apply-team-filter" class="filter-button">
                  🔄 סנן
                </button>
              </div> -->
            </div>
          </div>
          <!-- תצוגת עבודת צוות -->
          <div id="team-monitoring-container"></div>
        </div>
      </div>
    </div>

    <!-- פופאפ עריכת פרטי משתמש -->
    <div id="edit-user-form" class="popup-form" style="display: none">
      <h2>✏️ עריכת פרטי משתמש</h2>
      <form id="user-details-form">
        <label>תמונה נוכחית:</label>
        <div id="user-image-preview" style="margin-bottom: 10px">
          <img
            id="user-image-thumb"
            src=""
            alt="תמונה נוכחית"
            style="
              max-width: 120px;
              max-height: 80px;
              border-radius: 8px;
              display: none;
              box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
            "
          />
        </div>
        <label for="userImageFile">בחר תמונה חדשה:</label>
        <input
          type="file"
          id="userImageFile"
          name="userImageFile"
          accept="image/*"
        />

        <label>שם פרטי:</label>
        <input type="text" id="user-firstname" required />

        <label>שם משפחה:</label>
        <input type="text" id="user-lastname" required />

        <label>אימייל:</label>
        <input
          type="email"
          id="user-email"
          required
          placeholder="example@example.com"
        />

        <label>סיסמה נוכחית:</label>
        <input type="password" id="user-current-password" required />

        <button type="submit" class="btn-submit">📄 שמור פרטים</button>
        <button type="button" id="open-password-popup" class="btn-submit">
          🔐 החלפת סיסמה
        </button>
      </form>
    </div>

    <!-- פופאפ שינוי סיסמה -->
    <div id="change-password-form" class="popup-form" style="display: none">
      <h2>🔐 שינוי סיסמה</h2>
      <form id="user-password-form">
        <label>סיסמה נוכחית:</label>
        <input type="password" id="old-password" required />

        <label>סיסמה חדשה:</label>
        <input
          type="password"
          id="new-password"
          required
          minlength="8"
          maxlength="30"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,30}$"
          placeholder="לפחות 8 תווים – אותיות ומספרים"
        />

        <button type="submit" class="btn-submit">🔁 שנה סיסמה</button>
      </form>
    </div>

    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="js/AjaxCall.js"></script>
    <script src="js/sidebar-active.js"></script>
    <script src="js/edit-user.js"></script>
    <script src="js/TeamWorkTracking.js"></script>

    <!-- כפתור צף לעוזר האישי -->
    <button
      class="floating-assistant-btn"
      onclick="window.location.href='assistant.html'"
      title="העוזר האישי שלך"
    >
      🤖
    </button>
  </body>
</html>
