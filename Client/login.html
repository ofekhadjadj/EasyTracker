<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="continer-login">
      <div class="login-left">
        <img src="/images/login-vector.png" alt="" />
        <h2>💵!קדימה, בואו נתחיל לספור את הירוקים</h2>
        <p>
          הזמן שלך שווה הרבה יותר ממה שחשבת, אנחנו כאן כדי לעזור לך לעקוב, לחשב
          ולראות את הערך האמיתי של העבודה שלך.
        </p>
      </div>
      <div class="login-right">
        <div class="login-container">
          <img src="/images/logo.png" alt="" />
          <h2>👋!היי, טוב לראות אותך שוב</h2>
          <p>
            ! 🚀 הפרויקטים שלך מחכים, והזמן שלך יקר. התחבר עכשיו וניתן לעבודה
            שלך לרוץ על אוטומט
          </p>
          <form class="login-form">
            <input
              type="text"
              placeholder="אימייל"
              id="username"
              name="username"
              required
            />
            <br />
            <input
              type="password"
              placeholder="סיסמא"
              id="password"
              name="password"
              required
            />
            <br />

            <button type="submit" class="login-btn">התחבר</button>
            <br />
            <button type="submit" class="login-google-btn">
              התחבר באמצעות גוגל
            </button>
          </form>
          <p>?עדיין אין לך משתמש <a href="#"> !הירשם עכשיו</a></p>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/AjaxCall.js"></script>
  </body>
</html>
