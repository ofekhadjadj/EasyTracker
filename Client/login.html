  <body>
    <div class="continer-login">
      <div class="login-left wow fadeInLeftBig">
        <img
          class="vector-money-login"
          src="./images/login-vector.png"
          alt=""
        />
        <h2>!拽,  转 住驻专 转 专拽</h2>
        <p>
           砖 砖 专2 转专  砖砖转,    注专  注拽, 砖
          专转 转 注专 转 砖 注 砖.
        </p>
      </div>
      <div class="login-right wow fadeIn">
        <div class="login-container">
          <img class="logo-login" src="./images/logo.png" alt="" />
          <h2>.专 !  转专 转 注</h2>
          <p>
            !  驻专拽 砖 ,  砖 拽专. 转专 注砖 转 注
            砖 专抓 注 
          </p>
          <form class="login-form">
            <input
              type="text"
              placeholder=""
              id="username"
              name="username"
              value="rlybrmn@lvy.org"
              required
            />
            <br />
            <div class="password-wrapper">
              <input
                type="password"
                placeholder="住住"
                id="password"
                name="password"
                value="aglv2876y"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,30}$"
                minlength="8"
                maxlength="30"
                required
              />
              <i
                class="fa-solid fa-eye password-toggle"
                onclick="togglePassword('password')"
              ></i>
            </div>
            <div class="password-hint">
              <small
                >住住 转  驻转 8 转,  转转 住驻专</small
              >
            </div>
            <br />

            <button type="submit" class="login-btn">转专</button>
          </form>
          <p>注   砖转砖? <a href="register.html">专砖 注砖</a></p>
        </div>
      </div>
