<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Tracker - ניתוחים ודוחות</title>
    <link rel="icon" href="/images/fav-icon.png" type="images/png" />
    <link rel="stylesheet" href="stats.css" />
    <link rel="stylesheet" href="animate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="projects-continer">
      <!-- Sidebar -->
      <div class="sidbar wow fadeInRightBig">
        <div class="inner-sidbar">
          <div class="profile">
            <img src="#" class="avatar-img" alt="" />
            <h3>הי, <span id="menu-prof-name">משתמש</span> 👋</h3>
            <span
              id="edit-user-btn"
              style="cursor: pointer; font-size: 20px"
              title="עריכת פרטי משתמש"
              >✏️</span
            >
          </div>
          <img src="./images/logo.png" class="logo-sidebar" alt="" />
          <div class="nav-continer">
            <div class="main-nav">
              <ul>
                <li>
                  <a href="projects.html"
                    ><img
                      src="./images/project icon.png"
                      class="nav-icon"
                    /><span>פרויקטים</span></a
                  >
                </li>
                <li>
                  <a href="clients.html"
                    ><img
                      src="./images/customers icon.png"
                      class="nav-icon"
                    /><span>לקוחות</span></a
                  >
                </li>
                <li>
                  <a href="stats.html" class="active"
                    ><img src="./images/reports.png" class="nav-icon" /><span
                      >ניתוחים ודוחות</span
                    ></a
                  >
                </li>
                <li>
                  <a href="labels.html"
                    ><img src="./images/tags.png" class="nav-icon" /><span
                      >תיוגים</span
                    ></a
                  >
                </li>
                <li>
                  <a href="reminders.html"
                    ><img src="./images/reminders.png" class="nav-icon" /><span
                      >תזכורות</span
                    ></a
                  >
                </li>
              </ul>
            </div>
            <div class="help-nav">
              <ul>
                <li>
                  <a href="settings.html"
                    ><img
                      src="./images/settings-icon.png"
                      class="nav-icon"
                    /><span>הגדרות</span></a
                  >
                </li>
                <li>
                  <a href="help.html"
                    ><img src="./images/help-icon.png" class="nav-icon" /><span
                      >עזרה</span
                    ></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- תוכן ראשי -->
      <div class="content">
        <div class="inner-content">
          <div class="header-projects">
            <div class="title-and-btn">
              <h1>ניתוחים ודוחות</h1>
            </div>

            <!-- 🔵 עיגולי סיכום -->
            <div class="dashboard-circles" id="dashboard-circles"></div>
            <div class="3-btn">
              <!-- 🟨 כפתורים לפופ-אפ -->
              <div class="popup-btns">
                <button class="btn" id="go-to-team-tracking">
                  👥 מעקב עבודת צוות
                </button>
                <button class="btn btn-popup" id="open-client-summary">
                  📊 סיכום לפי לקוחות
                </button>
                <button class="btn btn-popup" id="open-project-summary">
                  📊 סיכום לפי פרויקטים
                </button>
              </div>
            </div>
          </div>

          <!-- 🟦 מלבני TOP 5 -->
          <div class="top5-container">
            <div class="top5-card" id="top-clients"></div>
            <div class="top5-card" id="top-projects"></div>
          </div>

          <!-- 📊 גרפים עם סינון -->
          <div class="charts-section">
            <div class="chart-box">
              <h3>התפלגות זמן לפי תקופה</h3>
              <canvas id="workTimeChart"></canvas>
            </div>
            <div class="chart-box">
              <h3>חלוקה לפי תגיות</h3>
              <canvas id="labelChart"></canvas>
            </div>
            <div class="chart-box">
              <h3>עבודה והכנסות לפי חודשים</h3>
              <canvas id="monthlyChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 🟦 פופאפים ללקוחות ופרויקטים -->
    <div id="client-summary-popup" style="display: none"></div>
    <div id="project-summary-popup" style="display: none"></div>

    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="js/AjaxCall.js"></script>
    <script src="js/sidebar-active.js"></script>
    <script src="js/edit-user.js"></script>
    <script src="js/stats.js"></script>
  </body>
</html>
