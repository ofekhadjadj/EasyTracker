<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Tracker - לקוחות</title>
    <link rel="icon" href="/images/fav-icon.png" type="images/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="projects-continer">
      <div class="sidbar wow fadeInRightBig">
        <div class="inner-sidbar">
          <div class="profile">
            <img src="#" class="avatar-img" alt="" />
            <h3>הי, <span id="menu-prof-name">משה</span> 👋</h3>
            <img
              src="./images/profile arrow.png"
              class="arrow-btn"
              id="arrow-btn"
              alt=""
            />
          </div>
          <img src="./images/logo.png" class="logo-sidebar" alt="" />
          <div class="nav-continer">
            <div class="main-nav">
              <ul>
                <li>
                  <img
                    src="./images/project icon.png"
                    alt="פרויקטים"
                    class="nav-icon"
                  />
                  <span>פרויקטים</span>
                </li>
                <li class="active">
                  <img
                    src="./images/customers icon.png"
                    alt="לקוחות"
                    class="nav-icon"
                  />
                  <span>לקוחות</span>
                </li>
                <li>
                  <img
                    src="./images/reports.png"
                    alt="ניתוח ודוחות"
                    class="nav-icon"
                  />
                  <span>ניתוח ודוחות</span>
                </li>
                <li>
                  <img src="./images/tags.png" alt="תיוגים" class="nav-icon" />
                  <span>תיוגים</span>
                </li>
                <li>
                  <img
                    src="./images/reminders.png"
                    alt="תזכורות"
                    class="nav-icon"
                  />
                  <span>תזכורות</span>
                </li>
              </ul>
            </div>
            <div class="help-nav">
              <ul>
                <li>
                  <img
                    src="./images/settings-icon.png"
                    alt="הגדרות"
                    class="nav-icon"
                  />
                  <span>הגדרות</span>
                </li>
                <li>
                  <img
                    src="./images/help-icon.png"
                    alt="עזרה"
                    class="nav-icon"
                  />
                  <span>עזרה</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="inner-content">
          <div class="header-projects">
            <div class="title-and-btn">
              <h1>לקוחות</h1>
              <a href="#new-client-form" data-fancybox class="btn">
                <img src="./images/plus-btn.png" alt="הוסף לקוח" />
              </a>
            </div>
            <span id="doneText">הלקוחות שלך במערכת</span>
            <div class="search-container">
              <input
                type="text"
                class="search-input"
                placeholder="חיפוש לקוח"
                id="search-client"
              />
              <img
                src="./images/search-icon.png"
                alt="חיפוש"
                class="search-icon"
              />
            </div>
          </div>

          <div class="body-projects wow bounceInUp" id="clients"></div>
        </div>
      </div>
    </div>

    <!-- פופ-אפ הוספת לקוח חדש -->
    <div id="new-client-form" class="popup-form">
      <h2>➕ לקוח חדש</h2>
      <form id="client-form">
        <label for="companyName">שם החברה:</label>
        <input type="text" id="companyName" name="companyName" required />

        <label for="contactPerson">איש קשר:</label>
        <input type="text" id="contactPerson" name="contactPerson" />

        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" />

        <label for="contactPersonPhone">נייד:</label>
        <input type="text" id="contactPersonPhone" name="contactPersonPhone" />

        <label for="officePhone">טלפון משרד:</label>
        <input type="text" id="officePhone" name="officePhone" />

        <label for="clientImageFile">תמונה:</label>
        <input
          type="file"
          id="clientImageFile"
          name="clientImageFile"
          accept="image/*"
        />

        <button type="submit" class="btn-submit">📤 שמור לקוח</button>
      </form>
    </div>

    <script src="js/AjaxCall.js"></script>
    <script src="js/clients.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
  </body>
</html>
