<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Tracker - תגיות</title>
    <link rel="icon" href="/images/fav-icon.png" type="images/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="projects-continer">
      <!-- Sidebar -->
      <div class="sidbar wow fadeInRightBig">
        <div class="inner-sidbar">
          <div class="profile">
            <img src="#" class="avatar-img" alt="" />
            <h3>הי, <span id="menu-prof-name">משתמש</span> 👋</h3>
            <img
              src="./images/profile arrow.png"
              class="arrow-btn"
              id="arrow-btn"
              alt=""
            />
          </div>
          <img src="./images/logo.png" class="logo-sidebar" alt="" />
          <div class="nav-continer">
            <div class="main-nav">
              <ul>
                <li>
                  <a href="projects.html" class="">
                    <img
                      src="./images/project icon.png"
                      alt="פרויקטים"
                      class="nav-icon"
                    />
                    <span>פרויקטים</span>
                  </a>
                </li>
                <li>
                  <a href="clients.html" class="">
                    <img
                      src="./images/customers icon.png"
                      alt="לקוחות"
                      class="nav-icon"
                    />
                    <span>לקוחות</span>
                  </a>
                </li>
                <li>
                  <a href="stats.html" class="">
                    <img
                      src="./images/reports.png"
                      alt="דוחות"
                      class="nav-icon"
                    />
                    <span>ניתוח ודוחות</span>
                  </a>
                </li>
                <li>
                  <a href="labels.html" class="">
                    <img
                      src="./images/tags.png"
                      alt="תיוגים"
                      class="nav-icon"
                    />
                    <span>תיוגים</span>
                  </a>
                </li>
                <li>
                  <a href="reminders.html" class="">
                    <img
                      src="./images/reminders.png"
                      alt="תזכורות"
                      class="nav-icon"
                    />
                    <span>תזכורות</span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="help-nav">
              <ul>
                <li>
                  <a href="settings.html">
                    <img
                      src="./images/settings-icon.png"
                      alt="הגדרות"
                      class="nav-icon"
                    />
                    <span>הגדרות</span>
                  </a>
                </li>
                <li>
                  <a href="help.html">
                    <img
                      src="./images/help-icon.png"
                      alt="עזרה"
                      class="nav-icon"
                    />
                    <span>עזרה</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- תוכן ראשי -->
      <div class="content">
        <div class="inner-content">
          <div class="header-projects">
            <div class="title-and-btn">
              <h1>תיוגים</h1>
              <a href="#new-label-form" data-fancybox class="btn">
                <img src="./images/plus-btn.png" alt="הוסף תגית" />
              </a>
            </div>
            <span id="doneText">התגיות שלך במערכת</span>
            <div class="search-container">
              <input
                type="text"
                class="search-input"
                placeholder="חיפוש תגית"
                id="search-label"
              />
              <img
                src="./images/search-icon.png"
                alt="חיפוש"
                class="search-icon"
              />
            </div>
          </div>

          <div class="body-projects wow bounceInUp" id="labels"></div>
        </div>
      </div>
    </div>

    <!-- פופ-אפ הוספת/עריכת תגית -->
    <div id="new-label-form" class="popup-form">
      <h2>➕ תגית חדשה</h2>
      <form id="label-form">
        <label for="labelName">שם תגית:</label>
        <input type="text" id="labelName" name="labelName" required />

        <label for="labelColor">בחר צבע:</label>
        <input type="color" id="labelColor" name="labelColor" value="#6699CC" />

        <button type="submit" class="btn-submit">📤 שמור תגית</button>
      </form>
    </div>

    <script src="js/AjaxCall.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="js/sidebar-active.js"></script>
  </body>
</html>
