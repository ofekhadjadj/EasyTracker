      rel="stylesheet"
    />

  <body>
    <div class="header">
      <div class="edit-my-profile" style="text-align: center">
        <img
          style="vertical-align: middle; margin: auto"
          src="./images/avatar.svg"
          width="25"
          height="25"
        />
        <h4
          style="font-size: 18px; display: inline-block; vertical-align: middle"
          id="gretting"
        >
          hello name
        </h4>
      </div>
      <nav class="menu">
        <a href="https://proj.ruppin.ac.il/igroup4/test2/tar4/allgames.html"
          >All Games</a
        >
        <a href="https://proj.ruppin.ac.il/igroup4/test2/tar4/mygames.html"
          >My Games</a
        >
        <a href="https://proj.ruppin.ac.il/igroup4/test2/tar4/profile.html"
          >Edit My Profile
        </a>
        <a href="#" id="logout">Logout</a>
      </nav>
    </div>
    <div class="continer">
      <h1>My Profile</h1>
      <form id="regForm" action="">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <label for="email">Email</label>
        <input
          pattern="^((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$"
          type="text"
          id="username"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="^[A-Z0-9]+$"
          placeholder="Enter your password"
          required
          minlength="8"
          maxlength="30"
        />

        <button>Update my details</button>
      </form>

      <span class="pass-instr"
        >*The password need to be between 8-30 characters and must be A-Z
        0-9</span
      >
    </div>
    <script src="./script/profile.js"></script>
    <script src="./script/ajaxCall.js"></script>
    <script>
      // בדיקה אם המשתמש נמצא ב-localStorage
      const user = JSON.parse(localStorage.getItem("user"));
      console.log(user[0].email);

      // מזהה את רשימת התפריט
      const menu = document.querySelector(".menu");

      // הוספת קישור רק אם המשתמש הוא "admin"
      if (user[0].email === "admin@admin.com") {
        const newLink = document.createElement("a");
        newLink.href =
          "https://proj.ruppin.ac.il/igroup4/test2/tar4/adminPage.html";
        newLink.textContent = "Admin Panel";

        // הוספת הקישור לתפריט
        menu.appendChild(newLink);
      }
    </script>
  </body>
